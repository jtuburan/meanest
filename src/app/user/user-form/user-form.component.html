<form [formGroup]="studentForm" (ngSubmit)="onSubmit($event)">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Full Name:</label>
    <div>
      <input type="text" formControlName="name"  class="form-control" placeholder="Enter Your Full Name">
    </div>  
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
      <div>
          <input type="text"   class="form-control" placeholder="Enter Your Email" formControlName="email">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Contact </label>
      <div>
          <input type="number"  class="form-control" placeholder="Enter Your Contact#"  formControlName="contact" >
      </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!studentForm.valid">Submit</button>
</form>
